
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngoSocial Pro</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        header { background: #ff6600; color: white; padding: 20px; text-align: center; }
        section { padding: 20px; }
        form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #ff6600; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #e65c00; }
    </style>
</head>
<body>
    <header>
        <h1>AngoSocial Pro</h1>
        <p>Impulsiona a tua presença digital</p>
    </header>
    <section>
        <h2>Fala connosco</h2>
        <form onsubmit="event.preventDefault(); alert('Mensagem enviada com sucesso! (Simulação)'); this.reset();">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu email" required>
            <textarea name="mensagem" placeholder="Sua mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
